<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід в систему</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #cdd6e7 0%, #b7cbef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 350px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .password-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            padding-right: 40px;
            /* Space for the eye icon */
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center;
            letter-spacing: 2px;
        }

        /* Adjust letter spacing for text mode to prevent wide gaps */
        input[type="text"] {
            letter-spacing: normal;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
            user-select: none;
            display: flex;
            align-items: center;
        }

        .toggle-password:hover {
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2a5298;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #1e3c72;
        }

        .forgot-password-link {
            display: block;
            margin-top: 15px;
            color: #2a5298;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .forgot-password-link:hover {
            text-decoration: underline;
        }

        .error {
            color: #dc3545;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }

        .success {
            color: #28a745;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1>Вхід в систему</h1>
        <form id="loginForm">
            <div class="password-container">
                <input type="password" id="password" placeholder="• • • • •" maxlength="20" required autofocus>
                <div class="toggle-password" id="togglePassword">
                    <!-- Eye Icon (Visible) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-eye">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <!-- Eye Off Icon (Hidden initially) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-eye-off" style="display: none;">
                        <path
                            d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                        </path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                </div>
            </div>
            <button type="submit">Увійти</button>
            <a id="forgotPassword" class="forgot-password-link">Забули пароль?</a>
            <div id="errorMsg" class="error">Невірний пароль</div>
            <div id="successMsg" class="success">Пароль відправлено на пошту адміністратора</div>
        </form>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = togglePassword.querySelector('.feather-eye');
        const eyeOffIcon = togglePassword.querySelector('.feather-eye-off');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle icons
            if (type === 'text') {
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        });

        // Forgot Password Handler
        document.getElementById('forgotPassword').addEventListener('click', async () => {
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            // clear previous messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            if (!confirm('Відправити пароль на пошту адміністратора?')) {
                return;
            }

            try {
                const response = await fetch('/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (data.success) {
                    successMsg.textContent = 'Пароль відправлено на пошту адміністратора';
                    successMsg.style.display = 'block';
                } else {
                    errorMsg.textContent = data.message || 'Помилка відправлення';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                errorMsg.textContent = 'Помилка сервера';
                errorMsg.style.display = 'block';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = passwordInput.value;
            const errorMsg = document.getElementById('errorMsg');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    errorMsg.textContent = data.message || 'Помилка входу';
                    errorMsg.style.display = 'block';
                    passwordInput.value = '';
                }
            } catch (err) {
                console.error(err);
                errorMsg.textContent = 'Помилка сервера';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
