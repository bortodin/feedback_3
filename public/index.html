<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' https://vercel.live; style-src 'self' 'unsafe-inline'; connect-src 'self' https://vercel.live; img-src 'self' data:; font-src 'self'; frame-src 'self' https://vercel.live;">
    <title>Оцінка та коментар</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 420px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .rating {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .rating button {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.3s;
            width: auto;
            padding: 10px;
        }

        .rating button img {
            height: 70px;
            width: auto;
            transition: transform 0.2s;
        }

        .rating button:hover {
            transform: scale(1.15);
        }

        .dislike-btn {
            color: #f44336;
        }

        .dislike-btn:hover {
            background-color: rgba(244, 67, 54, 0.1);
            border-radius: 50%;
        }

        .like-btn {
            color: #4CAF50;
        }

        .like-btn:hover {
            background-color: rgba(76, 175, 80, 0.1);
            border-radius: 50%;
        }

        .vs-text {
            margin: 0 15px;
            display: flex;
            align-items: center;
        }

        .vs-text img {
            height: 50px;
            width: auto;
        }

        .rating button.active {
            opacity: 0.5;
            pointer-events: none;
        }

        #rating-text {
            font-size: 24px;
            color: #555;
            margin-bottom: 25px;
            min-height: 30px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 110px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            font-family: inherit;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Оцінка та коментар</h1>

        <div class="rating">
            <button type="button" class="dislike-btn" onclick="setRating('dislike')" id="dislike-btn">
                <img src="dislike1.gif" alt="Dislike">
            </button>
            <div class="vs-text">
                <img src="vs1.gif" alt="VS">
            </div>
            <button type="button" class="like-btn" onclick="setRating('like')" id="like-btn">
                <img src="like1.gif" alt="Like">
            </button>
        </div>

        <div id="rating-text"></div>

        <textarea id="comment" placeholder="Ваш коментар..."></textarea>

        <button onclick="submitReview()">Відправити</button>

        <div id="result"></div>
    </div>

    <script>
        let selectedRating = null;

        function setRating(type) {
            console.log('Rating selected:', type);
            selectedRating = type;
            const ratingText = document.getElementById('rating-text');
            const likeBtn = document.getElementById('like-btn');
            const dislikeBtn = document.getElementById('dislike-btn');

            // Сбрасываем активное состояние кнопок
            likeBtn.classList.remove('active');
            dislikeBtn.classList.remove('active');

            if (type === 'like') {
                ratingText.innerHTML = '<img src="vo1.gif" alt="Во!" style="height: 50px;">';
                likeBtn.classList.add('active');
                dislikeBtn.style.opacity = '0.3';
                likeBtn.style.opacity = '1';
            } else if (type === 'dislike') {
                ratingText.innerHTML = '<img src="fe1.gif" alt="Фе!" style="height: 50px;">';
                dislikeBtn.classList.add('active');
                likeBtn.style.opacity = '0.3';
                dislikeBtn.style.opacity = '1';
            }

            // Включаем обратно неактивную кнопку через 2 секунды
            setTimeout(() => {
                if (type === 'like') {
                    dislikeBtn.style.opacity = '1';
                } else {
                    likeBtn.style.opacity = '1';
                }
            }, 2000);
        }

        // Generate or retrieve Client ID
        function getClientId() {
            let clientId = localStorage.getItem('feedback_client_id');
            if (!clientId) {
                clientId = 'client_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
                localStorage.setItem('feedback_client_id', clientId);
            }
            return clientId;
        }

        async function submitReview() {
            const comment = document.getElementById('comment').value;
            const result = document.getElementById('result');

            if (!selectedRating) {
                result.innerHTML = '<span style="color: #dc3545;">Будь ласка, поставте оцінку!</span>';
                return;
            }

            // Map rating to number
            const ratingValue = selectedRating === 'like' ? 5 : 1;

            // Get employee from URL
            const urlParams = new URLSearchParams(window.location.search);
            const employee = urlParams.get('employee');

            try {
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: selectedRating,
                        comment: comment,
                        employeeId: employee || 'unknown',
                        clientId: getClientId()
                    })
                });

                if (response.ok) {
                    let message = selectedRating === 'like' ? 'Ваш лайк додано!' : 'Ваш дизлайк додано!';
                    if (comment.trim()) {
                        message += ' Коментар збережено.';
                    }

                    result.innerHTML = '<span style="color: #28a745;">' + message + '</span>';

                    // Clear form after success
                    setTimeout(() => {
                        selectedRating = null;
                        document.getElementById('comment').value = '';
                        document.getElementById('rating-text').textContent = '';
                        document.getElementById('like-btn').classList.remove('active');
                        document.getElementById('dislike-btn').classList.remove('active');
                        document.getElementById('like-btn').style.opacity = '1';
                        document.getElementById('dislike-btn').style.opacity = '1';
                        result.innerHTML = '';
                    }, 3000);
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to submit feedback');
                }
            } catch (error) {
                console.error('Error:', error);
                result.innerHTML = '<span style="color: #dc3545;">' + error.message + '</span>';
            }
        }
    </script>
</body>

</html>
