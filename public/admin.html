<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Журнал відгуків</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #cdd6e7 0%, #b7cbef 100%);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }

        header {
            background: #313f56;
            color: white;
            padding: 25px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.3rem;
            font-weight: 700;
        }

        .table-container {
            padding: 30px;
            overflow-x: auto;
            max-height: 400px;
            /* Approx 6 rows */
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            /* Might clip sticky header corner, check standard behavior, but usually okay inside scroll container */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        thead {
            background: #2a5298;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1.1rem;
            position: sticky;
            /* Double ensure for some browsers */
            top: 0;
            background: #2a3341;
            /* Needed so content doesn't show through */
            z-index: 10;
        }

        td {
            padding: 16px 15px;
            border-bottom: 1px solid #eee;
        }

        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: #ffffff;
        }

        tr:hover {
            background-color: #e0e0e0 !important;
            transition: 0.2s;
        }

        .timestamp {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #2c3e50;
            white-space: nowrap;
        }

        .name {
            font-weight: 600;
            color: #2c3e50;
        }

        .vote-like {
            color: #28a745;
            font-weight: bold;
        }

        .vote-dislike {
            color: #dc3545;
            font-weight: bold;
        }

        .comment-yes {
            color: #28a745;
            font-weight: bold;
        }

        .comment-no {
            color: #6c757d;
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            transition: 0.2s;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-header {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #161718;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .modal-body {
            font-size: 1rem;
            line-height: 1.5;
            color: #333;
            max-height: 60vh;
            overflow-y: auto;
        }

        .envelope-icon {
            cursor: pointer;
            font-size: 1.2rem;
            margin-left: 8px;
            color: #1e3c72;
            transition: transform 0.2s;
            display: inline-block;
        }

        .envelope-icon:hover {
            transform: scale(1.2);
            color: #2a5298;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Sort Headers */
        th {
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        th:hover {
            background-color: #2f4872;
        }

        th::after {
            content: " ↕";
            opacity: 0.5;
            font-size: 0.9em;
        }

        th.asc::after {
            content: " ↑";
            opacity: 1;
            font-weight: bold;
        }

        th.desc::after {
            content: " ↓";
            opacity: 1;
            font-weight: bold;
        }

        /* Rating Table Specifics */
        .diff {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .positive {
            color: #28a745;
        }

        .negative {
            color: #dc3545;
        }

        .zero {
            color: #6c757d;
        }

        @media (max-width: 768px) {

            th,
            td {
                padding: 12px 10px;
                font-size: 0.95rem;
            }

            .timestamp {
                font-size: 0.9rem;
            }

            h1 {
                font-size: 1.9rem;
            }

            .container {
                margin: 0 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Журнал відгуків</h1>
        </header>

        <div class="table-container">
            <table id="feedbackTable">
                <thead>
                    <tr>
                        <th>Дата та час</th>
                        <th>Працівник</th>
                        <th>Оцінка</th>
                        <th>Коментар</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
            <div id="noData" class="no-data" style="display: none;">Немає відгуків для відображення</div>
        </div>

        <!-- Rating Table Section -->
        <header style="margin-top: 40px; border-radius: 12px 12px 0 0;">
            <h1>Рейтинг учасників</h1>
        </header>
        <div class="table-container">
            <table id="ratingTable">
                <thead>
                    <tr>
                        <th data-sort="name">Учасник</th>
                        <th data-sort="likes">Лайки</th>
                        <th data-sort="dislikes">Дизлайки</th>
                        <th data-sort="diff" class="desc">Разница</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rating data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="commentModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-header">Коментар відвідувача</div>
            <div class="modal-body" id="modalText"></div>
        </div>
    </div>

    <script>
        // Modal functions
        function openModal(text) {
            const modal = document.getElementById('commentModal');
            const modalText = document.getElementById('modalText');
            modalText.textContent = text;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeModal() {
            const modal = document.getElementById('commentModal');
            modal.style.display = 'none';
            document.body.style.overflow = ''; // Restore scrolling
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('commentModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        async function loadFeedback() {
            try {
                const response = await fetch('/api/feedback');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const feedbacks = await response.json();

                // Render Main Feedback Table
                renderFeedbackTable(feedbacks);

                // Calculate and Render Rating Table
                const ratings = calculateRatings(feedbacks);
                renderRatingTable(ratings);

            } catch (error) {
                console.error('Error loading feedback:', error);
            }
        }

        function renderFeedbackTable(feedbacks) {
            const tbody = document.querySelector('#feedbackTable tbody');
            const noDataDiv = document.getElementById('noData');
            const table = document.getElementById('feedbackTable');

            tbody.innerHTML = '';

            if (feedbacks.length === 0) {
                noDataDiv.style.display = 'block';
                table.style.display = 'none';
                return;
            } else {
                noDataDiv.style.display = 'none';
                table.style.display = 'table';
            }

            feedbacks.forEach(fb => {
                const tr = document.createElement('tr');

                const dateObj = new Date(fb.createdAt);
                const dateStr = dateObj.toLocaleString('uk-UA', {
                    day: '2-digit', month: '2-digit', year: '2-digit',
                    hour: '2-digit', minute: '2-digit'
                });

                const isLike = fb.type === 'like';
                const voteClass = isLike ? 'vote-like' : 'vote-dislike';
                const voteText = isLike ? 'Лайк' : 'Дизлайк';

                const hasComment = fb.comment && fb.comment.trim().length > 0;
                const commentClass = hasComment ? 'comment-yes' : 'comment-no';
                let commentHtml = hasComment ? 'Є' : 'Немає';

                if (hasComment) {
                    const safeComment = fb.comment.replace(/"/g, '&quot;').replace(/'/g, "\\'");
                    commentHtml += ` <span class="envelope-icon" onclick="openModal('${safeComment}')" title="Переглянути коментар">✉️</span>`;
                }

                tr.innerHTML = `
                    <td class="timestamp">${dateStr}</td>
                    <td class="name">
                        <a href="employee_history.html?employeeId=${fb.employeeId}" style="color: #1e3c72; text-decoration: none; border-bottom: 1px dashed #1e3c72;">
                            ${fb.employeeId || 'Невідомо'}
                        </a>
                    </td>
                    <td class="${voteClass}">${voteText}</td>
                    <td class="${commentClass}">${commentHtml}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function calculateRatings(feedbacks) {
            const ratingsMap = {};

            feedbacks.forEach(fb => {
                const name = fb.employeeId || 'Невідомо';
                if (!ratingsMap[name]) {
                    ratingsMap[name] = { name: name, likes: 0, dislikes: 0 };
                }
                if (fb.type === 'like') {
                    ratingsMap[name].likes++;
                } else if (fb.type === 'dislike') {
                    ratingsMap[name].dislikes++;
                }
            });

            return Object.values(ratingsMap).map(r => ({
                ...r,
                diff: r.likes - r.dislikes
            }));
        }

        function renderRatingTable(ratings) {
            const tbody = document.querySelector('#ratingTable tbody');
            tbody.innerHTML = '';

            // Default sort: Diff desc
            ratings.sort((a, b) => b.diff - a.diff);

            ratings.forEach(r => {
                const tr = document.createElement('tr');
                tr.setAttribute('data-name', r.name);
                tr.setAttribute('data-likes', r.likes);
                tr.setAttribute('data-dislikes', r.dislikes);
                tr.setAttribute('data-diff', r.diff);

                const diffClass = r.diff > 0 ? 'positive' : (r.diff < 0 ? 'negative' : 'zero');
                const diffSign = r.diff > 0 ? '+' : '';

                tr.innerHTML = `
                    <td><a href="employee_history.html?employeeId=${r.name}" style="color: #1e3c72; text-decoration: none; border-bottom: 1px dashed #1e3c72;">${r.name}</a></td>
                    <td class="vote-like">${r.likes}</td>
                    <td class="vote-dislike">${r.dislikes}</td>
                    <td class="diff ${diffClass}">${diffSign}${r.diff}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Sorting Logic for Rating Table
        const ratingTable = document.getElementById('ratingTable');
        const headers = ratingTable.querySelectorAll('th');

        headers.forEach(header => {
            header.addEventListener('click', () => {
                const sortKey = header.getAttribute('data-sort');
                const isAsc = header.classList.contains('asc');

                headers.forEach(h => h.classList.remove('asc', 'desc'));

                const rows = Array.from(ratingTable.querySelectorAll('tbody tr'));

                rows.sort((a, b) => {
                    let valA, valB;
                    if (sortKey === 'name') {
                        valA = a.getAttribute('data-name');
                        valB = b.getAttribute('data-name');
                        return isAsc ? valB.localeCompare(valA) : valA.localeCompare(valB);
                    } else {
                        valA = parseInt(a.getAttribute(`data-${sortKey}`));
                        valB = parseInt(b.getAttribute(`data-${sortKey}`));
                        return isAsc ? valA - valB : valB - valA;
                    }
                });

                rows.forEach(row => ratingTable.querySelector('tbody').appendChild(row));
                header.classList.add(isAsc ? 'desc' : 'asc');
            });
        });

        // Load data on page load
        loadFeedback();

        // Refresh every 30 seconds
        setInterval(loadFeedback, 30000);
    </script>
</body>

</html>
