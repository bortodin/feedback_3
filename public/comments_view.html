<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Архів коментарів</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #cdd6e7 0%, #b7cbef 100%);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            position: relative;
        }

        header {
            background: #313f56;
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }

        .subtitle {
            margin-top: 5px;
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .back-btn {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 8px;
            transition: 0.2s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .comments-list {
            padding: 30px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .comment-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-left: 5px solid #ccc;
            transition: transform 0.2s;
        }

        .comment-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .comment-card.positive {
            border-left-color: #28a745;
        }

        .comment-card.negative {
            border-left-color: #dc3545;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .comment-date {
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .comment-type {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .type-like {
            color: #28a745;
        }

        .type-dislike {
            color: #dc3545;
        }

        .comment-text {
            font-size: 1.05rem;
            line-height: 1.5;
            color: #333;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 0 10px;
            }

            .back-btn {
                position: static;
                display: block;
                width: fit-content;
                margin: 0 auto 10px;
                transform: none;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <a href="#" onclick="goBack()" class="back-btn">← Назад</a>
            <h1 id="pageTitle">Архів коментарів</h1>
            <div id="subTitle" class="subtitle">Завантаження...</div>
        </header>

        <div class="comments-list" id="commentsContainer">
            <!-- Comments will be injected here -->
        </div>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                employeeId: params.get('employeeId'),
                filter: params.get('filter')
            };
        }

        function goBack() {
            const { employeeId } = getQueryParams();
            if (employeeId) {
                window.location.href = `employee_history.html?employeeId=${employeeId}`;
            } else {
                window.location.href = 'admin.html';
            }
        }

        async function loadComments() {
            const { employeeId, filter } = getQueryParams();
            const container = document.getElementById('commentsContainer');
            const pageTitle = document.getElementById('pageTitle');
            const subTitle = document.getElementById('subTitle');

            if (!employeeId) {
                subTitle.textContent = 'Помилка: не вказано працівника';
                return;
            }

            // Set Title based on filter
            let filterName = '';
            if (filter === 'all') filterName = 'Всі коментарі';
            else if (filter === 'positive') filterName = 'Позитивні коментарі';
            else if (filter === 'negative') filterName = 'Негативні коментарі';
            else filterName = 'Коментарі';

            pageTitle.textContent = filterName;
            subTitle.textContent = `Працівник: ${employeeId}`;

            try {
                const response = await fetch('/api/feedback');
                if (!response.ok) throw new Error('Network response was not ok');

                const allFeedbacks = await response.json();

                // 1. Filter by Employee
                let empFeedbacks = allFeedbacks.filter(fb => fb.employeeId === employeeId);

                // 2. Filter by Content (must have comment)
                empFeedbacks = empFeedbacks.filter(fb => fb.comment && fb.comment.trim().length > 0);

                // 3. Filter by Type (based on URL param)
                if (filter === 'positive') {
                    empFeedbacks = empFeedbacks.filter(fb => fb.type === 'like');
                } else if (filter === 'negative') {
                    empFeedbacks = empFeedbacks.filter(fb => fb.type === 'dislike');
                }

                // 4. Sort (Newest first)
                empFeedbacks.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

                renderComments(empFeedbacks);

            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = '<div class="no-data">Помилка завантаження даних</div>';
            }
        }

        function renderComments(feedbacks) {
            const container = document.getElementById('commentsContainer');
            container.innerHTML = '';

            if (feedbacks.length === 0) {
                container.innerHTML = '<div class="no-data">Коментарів не знайдено</div>';
                return;
            }

            feedbacks.forEach(fb => {
                const card = document.createElement('div');
                const isLike = fb.type === 'like';
                const typeClass = isLike ? 'positive' : 'negative';
                const typeLabelClass = isLike ? 'type-like' : 'type-dislike';
                const typeLabel = isLike ? 'ПОЗИТИВНИЙ' : 'НЕГАТИВНИЙ';

                const dateObj = new Date(fb.createdAt);
                const dateStr = dateObj.toLocaleString('uk-UA', {
                    day: '2-digit', month: '2-digit', year: 'numeric',
                    hour: '2-digit', minute: '2-digit'
                });

                card.className = `comment-card ${typeClass}`;
                card.innerHTML = `
                    <div class="comment-header">
                        <span class="comment-date">${dateStr}</span>
                        <span class="comment-type ${typeLabelClass}">${typeLabel}</span>
                    </div>
                    <div class="comment-text">${fb.comment}</div>
                `;
                container.appendChild(card);
            });
        }

        loadComments();
    </script>
</body>

</html>
